<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyFNR1FVBUuI2HNIvE0NnWBrDfPFDL4Q" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 500px;
            margin: auto;
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        .result {
            margin-top: 30px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .prediction-text {
            font-size: 24px;
            color: #28a745;
            text-align: center;
            margin-top: 20px;
        }

        .btn-back {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Prediction Result</h1>

        <div class="result">
            <p><strong>Selected Model:</strong> {{ model }}</p>
            <p class="prediction-text"><strong>Prediction:</strong> ${{ prediction }}</p>
        </div>

        <a href="/" class="btn btn-primary btn-back">Go Back</a>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-X1nU3jS9K11KpGmSTVzPfUJ9z6RSixIVg+O+hLhOdI4JjxlweYcrN+yzvcXNxl"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyFNR1FVBUuI2HNIvE0NnWBrDfPFDL4Q"
        crossorigin="anonymous"></script>
</body>

</html>
