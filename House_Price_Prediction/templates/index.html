<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* Add your custom CSS styles here */
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">House Price Prediction</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="longitude">Longitude:</label>
                <input type="text" class="form-control" name="longitude" required>
            </div>

            <div class="form-group">
                <label for="latitude">Latitude:</label>
                <input type="text" class="form-control" name="latitude" required>
            </div>

            <div class="form-group">
                <label for="housing_median_age">Housing Median Age:</label>
                <input type="text" class="form-control" name="housing_median_age" required>
            </div>

            <div class="form-group">
                <label for="total_rooms">Total Rooms:</label>
                <input type="text" class="form-control" name="total_rooms" required>
            </div>

            <div class="form-group">
                <label for="total_bedrooms">Total Bedrooms:</label>
                <input type="text" class="form-control" name="total_bedrooms" required>
            </div>

            <div class="form-group">
                <label for="population">Population:</label>
                <input type="text" class="form-control" name="population" required>
            </div>

            <div class="form-group">
                <label for="households">Households:</label>
                <input type="text" class="form-control" name="households" required>
            </div>

            <div class="form-group">
                <label for="median_income">Median Income:</label>
                <input type="text" class="form-control" name="median_income" required>
            </div>

            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>

    <!-- Add Bootstrap JS and Popper.js scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
